<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Mulish&display=swap" rel="stylesheet">
    <title>Logoipsum</title>
</head>
<body>
    <header class = "header">
        <div class = "container">
            <div class = "header__inner">
                <div class = "header__logo"><img src="Logo Color.png" alt = "logo"></div>
                <nav class = "header__nav">
                    <a class = "nav__link" href = "#">Home</a>
                    <a class = "nav__link" href = "#">Features</a>
                    <a class = "nav__link" href = "#">Pricing</a>
                    <a class = "nav__link" href = "#">Blog</a>
                </nav>
                <div class = "header__btn">
                    <button class = "btn__inner">Get Started</button>
                </div>
            </div>
        </div>
    </header>
    <section class = "content">
        <div class = "content__hero">
            <div class = "hero__inner">
                <div class = "hero__sub">
                <h1 class = "hero__title">Grow your subscription business</h1>
                <p class = "hero__text">Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business end-to-end.</p>
                <div class = "hero__button">
                    <form action="#"><button class = "hero__btn">Get Started</button></form>
                    <img class = "hero__arrow" src = "Down Arrow.png" alt="arrow" width="60" height="60">
                </div>
            </div>
            <div class = "hero__logo">
                <img src = "Hero 3D.png" alt = "hero" width="610" height="644">
            </div>
        </div>
    </div>
    </section>
    <div class="logos">
        <div class="logo__about">
            <a href="#">
                <img src="Group.png" alt="logo1"> 
            </a> </div>
            <div class="logo__about"><a href="#">
                <img src="Group (1).png" alt="logo2">
            </a></div>
            <div class="logo__about"><a href="#">
                <img src="Group (2).png" alt="logo3"> 
            </a> </div>
            <div class="logo__about"><a href="#">
                <img src="Group (3).png" alt="logo4">  
            </a></div>
            <div class="logo__about"><a href="#">
                <img src="Group (4).png" alt="logo5"> 
            </a> </div>
    </div>
</body>
</html>
